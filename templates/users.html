{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block content %}

    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Users</h1>
        <h6>Click to promote or unpromote to expert</h6>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for user in all_users %}
            <a href="/promote_to_expert/{{user['id']}}" class="list-group-item {% if user['expert'] == 'True' %} active {% endif %}">
              <h4 class="list-group-item-heading">{{user.name}}</h4>
            </a>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->
{% endblock %}
